<mat-card class="card">
    <mat-card-header>Latest loaded date</mat-card-header>
    <mat-card-content>
        {{ latestLoadedDate }}
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="loadData()" [disabled]="apiLoading">
                {{ apiLoading? 'Loading' : 'Load'}}
        </button>
    </mat-card-actions>
</mat-card>
