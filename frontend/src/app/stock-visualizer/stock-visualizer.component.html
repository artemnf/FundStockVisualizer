<form [formGroup]="searchForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Stock Symbol</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Pick a symbol"
          [formControl]="symbolSearch"
          [matAutocomplete]="auto"
          aria-label="Symbol">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSubmit()">
          @for (stock of stocks$ | async; track stock.stockId) {
            <mat-option [value]="stock">{{ stock.symbol }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>

<ng-container *ngIf="selectedStock">
  <mat-card class="card">
    <mat-card-content>
      <app-aggregated-stock-data [stock]="selectedStock"></app-aggregated-stock-data>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-container *ngIf="selectedStock">
  <mat-card class="card">
    <mat-card-content>
      <app-stock-chart [stock]="selectedStock"></app-stock-chart>
    </mat-card-content>
  </mat-card>
</ng-container>
