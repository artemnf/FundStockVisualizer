<table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>

    <ng-container matColumnDef="1year">
        <th mat-header-cell *matHeaderCellDef>1 Year</th>
        <td mat-cell *matCellDef="let item">{{ item["1y"] | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="2years">
        <th mat-header-cell *matHeaderCellDef>2 Years</th>
        <td mat-cell *matCellDef="let item">{{ item["2y"] | number:'1.2-2' }}</td>
    </ng-container>

    <ng-container matColumnDef="5years">
        <th mat-header-cell *matHeaderCellDef>5 Years</th>
        <td mat-cell *matCellDef="let item">{{ item["5y"] | number:'1.2-2' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
